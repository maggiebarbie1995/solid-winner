                <label for=""><input type="checkbox"class="topping" name="topping" value="black-olives">black olives small:100/= medium:120/= large:140/=</label>
              </div>
              <button style="text-align: center;" type="button" id="order" name="button">ORDER</button>
              <div class="order-charge" style = 'color: red'>
  
              </div>

                <label for="">Enter amount of pizzas you need:<input type="number" name="number" id="amount" value=""min="1" size="4" required ></label>
              </div>
              <div class="amount">
                Would you wish for delivery:<br>
                <ul class="" >
                  <li class="list-unstyled list-inline-item"><label for="yes"><input type="radio" name="delivery" class="delivery" value="yes" required>Yes</label></li>
                  <li class="list-unstyled list-inline-item"><label for="yes"><input type="radio" name="delivery" class="delivery" value="no">No</label></li>

                </div>
